<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Time until im 18</title>
</head>
<body>
    <div class="container">
        <h1>Time until im 18</h1>
        <div class="timer" id="time"></div>
        <div class="age-section">
            <h2>Current Age</h2>
            <div class="age" id="age"></div>
        </div>
    </div>
    <script>
        function calculateAge(birthDate) {
            const now = new Date();
            let years = now.getFullYear() - birthDate.getFullYear();
            let months = now.getMonth() - birthDate.getMonth();
            let days = now.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += lastMonth.getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            return { years, months, days };
        }

        function updateTime() {
            const now = new Date();
            const target = new Date('2026-05-29');
            const difference = target - now;
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            document.getElementById('time').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;   
        }

        function updateAge() {
            const birthDate = new Date('2008-05-29');
            const age = calculateAge(birthDate);
            document.getElementById('age').innerHTML = `${age.years} years, ${age.months} months, ${age.days} days`;
        }

        updateTime();
        updateAge();
        setInterval(updateTime, 1000);
        setInterval(updateAge, 1000);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 1vh;
        }
        h1 {
            font-size: clamp(20px, 4vh, 36px);
            margin-bottom: 1vh;
            color: #fff;
        }
        h2 {
            font-size: clamp(18px, 3vh, 28px);
            margin: 1vh 0;
            color: #fff;
        }
        .timer {
            font-size: clamp(14px, 3vh, 18px);
            background: rgba(255, 255, 255, 0.1);
            padding: 1vh 2vh;
            border-radius: 10px;
            margin: 0.5vh 0;
        }
        .age-section {
            margin-top: 1vh;
        }
        .age {
            font-size: clamp(14px, 3vh, 18px);
            background: rgba(255, 255, 255, 0.1);
            padding: 1vh 2vh;
            border-radius: 10px;
            margin: 0.5vh 0;
        }
    </style>
</body>
</html>
